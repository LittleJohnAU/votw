<div class="votw" style="background-image: url(https://iili.io/30EONII.jpg)">
<div class="votw-title">Virtue of the Week</div>
          <div class="knight"> <img src="{{ votw.knight }}" alt="knight" width="134" height="130">
<img class="votw-icon lazy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" data-src="{{votw.icon}}" width="36" height="45" alt="{{votw.character}}">
</div>

     <div class="title">{{ votw.title }}</div>
     <div class="content">
        <p class="votw-attribute">{{ votw.characteristic }}</p>
        <p class="votw-text">{{ votw.content }}</p>

     </div>
  </div>
